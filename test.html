<html>
  <head>
    <title> test </title>
    
    <style>
      .backgroundtest{
        position:absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #c3c5c5;
      }
      .appendix{
      position: absolute;
      top:0;
      left:100%;
      width:100vw;
      height:100vh;
      background-color:#212121;
    }
      
    /** ACTUAL BUTTON **/
    .swipe_up{
      border-radius: 5px;
      width: 30vw;
      height: 5vh;
      background-color: #212121;
      color: #c3c5c5;
      font: 1.3em "Lato", sans-serif;
      font weight: bold;
      text-align: center;
      

      }
      
     /** CENTERING BUTTON **/
      #footer {
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      #center {
        width: 500px;
        margin: 0 auto;
      }
    </style>
  </head>
  
  <body>
    
    <!-- MAIN PAGE -->
    <div  id="page1"
            ontouchstart="p1handleTouchStart(event)"
            ontouchmove="p1handleTouchMove(event)"
            ontouchend="p1handleTpuchEnd(event)">
     <div class="backgroundtest"></div>
    
    <!-- SWIPE BUTTON -->
    <div id="footer">
        <div id="center" class="swipe_up">
          ↑ swipe up for appendix ↑ 
        </div>
    </div>
    </div>
    
    <!-- APPENDIX -->
    <div class="appendix" id ="page2">
    Appendix
    </div>
    
  </body>
  
  <script>
    var p1 = document.getElementById('page1');
    var p1 = document.getElementById('page2');
    
    var startingX;
    function p1handleTouchStart(evt){
      startingX = evt.touches[0].clientX;
    }
    
    function p1handleTouchMove(evt){
      var touch = evt.touches[0];
      var change = startX - touch.clientX;
      
      if change(< 0){
        return;
      }
      
      p1.style.left = '-' change + 'px';
      p2.style.display = 'block';
      p2.style.left = (screen.width - change) + 'px';
      evt.preventDefault();
    }
    
    function p1handeTouchEnd(evt){
      var change = startingX - evt.changedTouches[0].clientX;
      var threshold = screen.width/3
      if (change < threshold){
        p1.style.left = 0;
        p2.style.left = '100%';
        p2.style.display = 'none';
      }
      else{
        p1.style.transition = 'all .3s';
        p2.style.transition = 'all .3s';
        p1.style.left = '-100%';
        p2.style.left = '0';
        p2.style.left = '100%';
      }
     </script>
  
</html>
